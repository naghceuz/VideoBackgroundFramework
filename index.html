<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Modernize Your Site: Building a YouTube Video Background  </title>
    <meta name="author" content="Sam Norton">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
</head>

<body>
    <section class="big-background">
        <a  class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=9d8wWcJLnFI',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}"></a>                                
    </section>
</body>
<script>
(function($) {
    $(document).ready(function() {
            $(".player").mb_YTPlayer();
     
    });


})(jQuery);
</script>

</html>
